<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Bersih</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('laudry.jpeg') no-repeat center center/cover;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0, 119, 182, 0.9);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(2, 62, 138, 0.9);
            padding: 1rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }

        .hero {
            height: 60vh;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            padding: 0 1rem;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin: 0;
        }

        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            flex-grow: 1; /* Membuat konten mengisi ruang yang tersisa */
        }

        .content h3 {
            color: #0077b6;
            text-align: center;
            margin-bottom: 2rem;
        }

        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .service {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .service img {
            width: 100%;
            border-radius: 10px;
        }

        .service h4 {
            margin: 1rem 0 0.5rem;
            color: #333;
        }

        .service:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .footer {
            background-color: rgba(2, 62, 138, 0.9);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: auto; /* Menjaga footer berada di bawah */
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rindu Laundry</h1>
        <p>Solusi pakaian bersih dan rapi</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="harga.html">Harga</a>
        <a href="kontak.html">Kontak</a>
        <a href="alamat.html">Alamat</a>
    </nav>

    <footer class="footer">
        <p>&copy; 2024 Laundry Bersih. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
