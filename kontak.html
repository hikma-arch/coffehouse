<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
        }

        input, textarea, button {
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus, textarea:focus {
            border-color: #0077b6;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #0077b6;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #313f91;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
            color: #555;
        }

        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hubungi Kami</h1>
        <form action="https://example.com/kirim" method="POST">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

            <label for="subject">Subjek:</label>
            <input type="text" id="subject" name="subject" placeholder="Masukkan subjek pesan Anda" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini..." required></textarea>

            <button type="submit">Kirim Pesan</button>
        </form>

        <div class="contact-info">
            <p>Telepon: +62 853 3456 7890</p>
            <p>Alamat: Jl. AP Pattarani,Bontobangun, Kec.Bontoharu, Kab.Kepulauan Selayar, Sulawesi Selatan</p>
        </div>
    </div>
</body>
</html>
